<!DOCTYPE html>
<html xmls:th="http://www.thymeLeaf.org">
    <head>
    <title>addBook</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <div class="col-md-4">
            <form th:object="${book} th:action="@{save}" action="#" method="post">
            <label for="author">Author</label>
            <input type="text" id="fauthor" th:field="*{author}" class="form-control"/>
            <div style="clear: both; display: black; height: 10px;"></div>

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
            <div style="clear: both; display: black; height: 10px;"></div>
    
            <label for="year">Year</label>
            <input type="text" id="year" th:field="*{year}" class="form-control"/>
            <div style="clear: both; display: black; height: 10px;"></div>
    
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"/>
            
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for=""categoryList">Category</label>
            <select id="categoryList" th:field="*{category}" class="form-control">
            <option th:each="category: ${category}" th:value="${category.categoryId}" th:text="${category.name}"></option>
            </select>
            
            <div style="clear: both; display: black; height: 10px;"></div>
            <input type="submit" class="btn btn-primary" value="Save">

        
            </form>
        </div>
    </div>
</body>
